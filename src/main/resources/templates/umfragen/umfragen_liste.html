<html layout:decorate="~{layout/layout}">

<head>
<title>Umfragen</title>
</head>

<body layout:fragment="content">
	<h2 class="my-4 mr-4">Umfragen</h2>

	<div class="py-2">
		<a class="btn btn-primary w-100" th:href="@{/umfragen/new}">Neue
			Umfrage erstellen</a>
	</div>

	<div class="card w-80 my-2" th:if="${#lists.isEmpty(umfragen)}">
		<div class="card-body text-center text-muted">Hmm ganz sch√∂n
			leer hier</div>
	</div>

	<div class="card w-80 my-2" th:unless="${#lists.isEmpty(umfragen)}"
		th:each="umfrage: ${umfragen}">
		<div class="card-body row align-items-center" style="height: 300px;">
			<div class="col-4 text-center text-muted">Map mit mehreren Befragungen</div>
			<div class="col border-left border-right">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<div class="w-100 d-flex justify-content-between align-items-center">
							<span>Titel: </span><span th:text="${umfrage.titel}"></span>
						</div>
					</li>
					<li class="list-group-item">
						<div class="w-100 d-flex justify-content-between align-items-center">
							<span>Ersteller:</span> <span th:text="${umfrage.ersteller}"></span>
						</div>
					</li>
					<li class="list-group-item">
						<div class="w-100 d-flex justify-content-between align-items-center">
							<span>Erstellt am:</span> <span th:text="${umfrage.createdAt}"></span>
						</div>
					</li>
					<li class="list-group-item">
						<div class="w-100 d-flex justify-content-between align-items-center">
							<span>Kategorie:</span> <span th:text="${umfrage.kategorie}"></span>
						</div>
					</li>
					<li class="list-group-item">
						<div class="w-100 d-flex justify-content-between align-items-center">
							<span>Status:</span> <span class="badge badge-danger"
								th:if="${umfrage.isDisabled}">Deaktiviert</span> <span
								class="badge badge-success" th:unless="${umfrage.isDisabled}">Aktiviert</span>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-2 align-self-start">
				<a class="btn btn-primary my-1 w-100 text-white"
					th:href="@{'/umfragen/' + ${umfrage.id}}">Anzeigen</a>

			</div>
		</div>
	</div>
</body>
</html>
