<html layout:decorate="~{layout/layout}" xmlns:th="http://thymeleaf.org">

<head>
	<title>ADFC - Meldungen</title>
	<!-- Source: https://leafletjs.com/examples/quick-start/example.html -->
	<meta charset="utf-8" />
	<!-- CSS to get leaflet to fullscreen -->
	<!-- <link rel="stylesheet" type="text/css" href="map.css"> -->
	<style>
		html,
		body {
			height: 100%;
		}

		#mapid {
			height: 100%;
			background: #000;
		}

		.custom-round-btn {
			height: 60px;
			line-height: 60px;
			width: 60px;
			font-size: 2em;
			font-weight: bold;
			border-radius: 50%;
			background-color: #498adc;
			color: white;
			text-align: center;
			cursor: pointer;
			position: absolute;
			bottom: 20px;
			right: 30px;
			z-index: 9999;
		}

		.custom-round-btn:hover {
			background-color: white;
		}

		A:hover {
			COLOR: #498adc;
			TEXT-DECORATION: none;
			font-weight: none
		}
	}
</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
crossorigin="" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
crossorigin=""></script>
</head>

<body layout:fragment="content">

	<div id="mapid" style="width:100%"></div>
	<!-- round button to add a new umfrage -->
	<a href="/umfrage-erstellen" class="custom-round-btn">+</a>

	<!-- js file for map.html -->
	<!-- <script src="/map.js"></script> -->
	<script>
		// coordinates for hamburg lat: 53.551086, long: 9.993682
		var karte = L.map('mapid').setView([53.551086, 9.993682], 13);

		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(karte);

		var popup = L.popup();

		function onMapClick(e) {
			//create link to open "/umfrage-erstellen"
			var a = document.createElement('a');
			const laengengrad = e.latlng.lat;
			const breitengrad = e.latlng.lng;

			//text node
			const link = document.createTextNode("Hier klicken, um eine Umfrage an Position (" + laengengrad.toFixed(4) + ", " + breitengrad.toFixed(4) + ") zu erstellen");

			// Append text node to anchor element
			a.appendChild(link);

			// Set the href property. 
			a.href = "/umfrage-erstellen?koordinaten=" + [laengengrad + "," + breitengrad];

			//popup
			popup
			.setLatLng(e.latlng)
			.setContent(document.body.appendChild(a))
			.openOn(karte);
		}

		//add a umfrage from db to map with marker (from files ONLY at the moment)
		function fügeUmfrageZurKarteHinzu(id, laengengrad, breitengrad, kategorie, erstelltAmDatum, bestaetigtVonBenutzern, bestaetigtSchwellenwert, titel, fragen, startDatum, endDatum, adresse) {

			var bestaetigungen = "";
			if (bestaetigtVonBenutzern.length > 0) {
				bestaetigungen = "Bestätigt von: " + bestaetigtVonBenutzern + "<br/>";
			} else {
				bestaetigungen = "Keine Bestätigungen<br/>";
			}

			var fragenHTML = "";
			var antwortenHTML = "";
			for (var i = 0; i < fragen.length; i++) {
				for (var k = 0; k < fragen[i].antwortMoeglichkeiten.length; k++) {
					if (k > 0) {
						antwortenHTML += ", ";
					}
					antwortenHTML += fragen[i].antwortMoeglichkeiten[k].text;
				}
				var erlaubeBenutzerdefinierteAntwort = ""
				if (fragen[i].erlaubeBenutzerdefinierteAntwort) {
					erlaubeBenutzerdefinierteAntwort = "ja" 
				} else {
					erlaubeBenutzerdefinierteAntwort = "nein"
				}
				fragenHTML += "<li>" + fragen[i].titel + " [" + antwortenHTML + "]" + " (Freitext-Antwort: " + erlaubeBenutzerdefinierteAntwort + ")" + "</li>";
				antwortenHTML = "";
			}

			var adresseHTML = "";
			if (adresse.hausnummer != undefined) {
				adresseHTML = "Adresse: " + adresse.strasse + " " + adresse.hausnummer + ", " + adresse.postleitZahl + ", " + adresse.stadt + "<br/>";
			} else {
				adresseHTML = "Adresse: " + adresse.strasse + ", " + adresse.postleitZahl + ", " + adresse.stadt + "<br/>";
			}

			L.marker([laengengrad, breitengrad]).addTo(karte)
			.bindPopup(
				'<a href="umfragen/' + id +'"><b>Umfrage Id ' + id +'</b></a>' + 
				": " + titel + "<br/>" +
				adresseHTML +
				"Kategorie: " + kategorie.name + "<br/>" +
				"Erstellt am: " + erstelltAmDatum + "<br/>" +
				"Dauer: " + startDatum + " bis " + endDatum + "<br/>" +
				bestaetigungen +
				"Fragen: " + 
				"<ul>" + fragenHTML + "</ul>" +
				'<a href="umfragen/' + id +'">Details</b></a>'
				);
		}

		karte.on('click', onMapClick);
	</script>

	<!-- add all umfrages from db to map with marker -->
	<th:block th:each="umfrage : ${umfragen}">
	<!-- call js function -->
	<script th:inline="javascript">
		/*<![CDATA[*/
		fügeUmfrageZurKarteHinzu([[${ umfrage.id }]], [[${ umfrage.laengengrad }]],
			[[${ umfrage.breitengrad }]], [[${ umfrage.kategorie }]], [[${ umfrage.erstelltAmDatum }]],
			[[${ umfrage.bestaetigtVonUsern }]], [[${ umfrage.bestaetigtSchwellenwert }]], 
			[[${ umfrage.titel }]], [[${ umfrage.fragen }]], [[${ umfrage.startDatum }]],
			[[${ umfrage.endDatum }]], [[${ umfrage.adresse }]]);
		/*]]>*/
	</script>
</th:block>

</body>

</html>
