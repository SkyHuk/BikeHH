<!DOCTYPE html>
<html lang="de">
<body>
	<div th:fragment="notificationbar">
		<div th:if="${hasNotification}" class="text-center">
			<div class="alert alert-info mb-0 rounded-0" role="alert"
				th:if="${notification.status.name() == 'INFO'}"
				th:text="${notification.text}"></div>
			<div class="alert alert-success mb-0 rounded-0" role="alert"
				th:if="${notification.status.name() == 'SUCCESS'}"
				th:text="${notification.text}"></div>
			<div class="alert alert-warning mb-0 rounded-0" role="alert"
				th:if="${notification.status.name() == 'WARNING'}"
				th:text="${notification.text}"></div>
			<div class="alert alert-danger mb-0 rounded-0" role="alert"
				th:if="${notification.status.name() == 'DANGER'}"
				th:text="${notification.text}"></div>
		</div>
	</div>
</body>
</html>
