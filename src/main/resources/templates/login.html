<html layout:decorate="~{layout/layout}">
<head>
<title>Login</title>
</head>
<body layout:fragment="content">

	<div class="card">
		<div class="card-header">Um mit dem System arbeiten zu können,
			müssen Sie sich mit Ihrem Benutzernamen und Passwort anmelden.</div>
		<div class="card-body">

			<form th:action="@{/login}" method="post">

				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Email Adresse</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="username"
							id="username" autofocus>
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Passwort</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password"
							id="password">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<p class="card-text text-danger" th:if="${param.error}">Falscher
							Username oder falsches Passwort.</p>
						<p class="card-text text-info" th:if="${param.logout}">Erfolgreich
							ausgeloggt.</p>
					</div>
				</div>


				<div class="form-group row">
					<div class="col">
						<input type="submit" class="btn btn-primary w-100"
							value="Anmelden">
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
