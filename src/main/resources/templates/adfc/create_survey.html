<html layout:decorate="~{layout/layout}" xmlns:th="http://thymeleaf.org">
<head>
  <title>ADFC - Umfrage erstellen</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  
</head>
<body layout:fragment="content">

  <h2 class="my-4">Umfrage erstellen</h2>

  <div class="row">
    <div class="col-8 border-right">
    	<div id="mapid" style="width: 600px; height: 600px;"></div>
      <!--<img src="/map_circle.png" width="600" class="img-responsive">-->
      <script>

	var mymap = L.map('mapid').setView([53.551086, 9.993682], 12);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	var popup = L.popup();

	function onMapClick(e) {
		
		/*var circle = L.circle([e.lat, e.lng], {
			color: 'red',
		    fillColor: '#f03',
		    fillOpacity: 0.5,
		    radius: 500
		}).addTo(mymap);*/
		
	    popup
	        .setLatLng(e.latlng)
	        .setContent("You clicked the map at " + e.latlng.toString())
	        .openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
    </div>
    <div class="col-4">
      <form>
        <div class="form-group">
          <label>Titel</label>
          <input class="form-control" placeholder="Titel">
        </div>
        <div class="row-20 border"></div>
        <div class="form-group">
          <label>Frage #1</label>
          <input class="form-control" placeholder="Frage"></input>
        </div>

        <div class="form-group">
          <label>Antwort</label>
          <input class="form-control" placeholder="Ja">
          <input class="form-control" placeholder="Nein">
          <button class="btn btn-primary mb-3">+</button>
        </div>

        <div class="form-group">
          <button class="btn btn-primary mb-3">Bedingung hinzufügen</button>
        </div>

        <div class="row-20 border"></div>

        <div class="form-group">
          <button class="btn btn-primary mb-3">Frage hinzufügen</button>
        </div>

        <div class="form-group">
          <label>Zeitfenster</label>
          <input type="date" class="form-control" placeholder="From">
          <input type="date" class="form-control" placeholder="To">
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Umfrage erstellen</button>
        </div>

      </form>

    </div>
  </div>

</body>
</html>
