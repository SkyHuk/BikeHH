  <body layout:fragment="content">

	<div id="mapid" style="width:100%"></div>
	<!-- round button to add a new survey -->
	<a href="/umfrage-erstellen" class="custom-round-btn">+</a>
	
	<!-- js file for map.html -->
	<!-- <script src="/map.js"></script> -->
	<script>
	// coordinates for hamburg lat: 53.551086, long: 9.993682
	var mymap = L.map('mapid').setView([53.551086, 9.993682], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	//example code	
	// 	// marker example Umfrage #201
	// 	L.marker([53.553847, 9.991648]).addTo(mymap)
	// 		.bindPopup("<b>Umfrage #201</b><br />").openPopup();
	
	// 	//circle example with Umfrage #201
	// 	L.circle([53.553847, 9.991648], 300, {
	// 		color: 'red',
	// 		fillColor: '#f03',
	// 		fillOpacity: 0.2
	// 	}).addTo(mymap).bindPopup("Umfrageradius zu Umfrage #201");

	var popup = L.popup();

	function onMapClick(e) {
		//create link to open "/umfrage-erstellen"
        var a = document.createElement('a');  
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
        
        //text node
        var link = document.createTextNode("Hier klicken, um eine Umfrage an Position (" + lat + ", " + lng + ") zu erstellen"); 
          
        // Append text node to anchor element
        a.appendChild(link);  
          
        // Set the href property. 
        a.href = "/umfrage-erstellen?coordinates=" + [lat + "," + lng];  
		
        //popup
		popup
			.setLatLng(e.latlng)
			.setContent(document.body.appendChild(a))
			.openOn(mymap);
	}
	
	//add a survey from db to map with marker (from files ONLY at the moment)
	/*function addSurveysToMap(id, lat, lng, type, createdAtDate, confirmedByUsers, confirmed, text){
		console.log('addSurveysToMap was called with ' + lat + 'and ' + lng);

				"Beschreibung: " + text + "<br/>" + 
				"Lat: " + lat + "<br/>" +
				"Lng: " + lng + "<br/>" +
				"Typ: " + type + "<br/>" +
				"Erstellt am: " + createdAtDate + "<br/>" +
				"Bestätigt von: " + confirmedByUsers + "<br/>" +
				"Bestätigt: " + confirmed);
	}*/
	
	function addSurveysToMap(id, lat, lng, type, createdAtDate, confirmedByUsers, confirmedThreshhold, title, questions){
		console.log('addSurveysToMap was called with ' + lat + 'and ' + lng);
		L.marker([lat, lng]).addTo(mymap)
		.bindPopup("<b>Umfrage" + " Id " + id + "</b><br/>" +
				"Beschreibung: " + title + "<br/>" + 
				"Lat: " + lat + "<br/>" +
				"Lng: " + lng + "<br/>" +
				"Typ: " + type + "<br/>" +
				"Erstellt am: " + createdAtDate + "<br/>" +
				"Bestätigt von: " + confirmedByUsers + "<br/>" + 
				"Fragen: " + JSON.stringify(questions, null, "    ") + "<br/>"
				);
	}

	mymap.on('click', onMapClick);
	</script>
	
	<!-- add all surveys from db to map with marker -->
	<th:block th:each="survey : ${surveys}">
		<!-- call js function -->
		<script th:inline="javascript">
 		/*<![CDATA[*/
 	    addSurveysToMap([[${survey.id}]], [[${survey.lat}]], [[${survey.lng}]], [[${survey.type}]], [[${survey.createdAtDate}]], [[${survey.confirmedByUsers}]], [[${survey.confirmedThreshhold}]], [[${survey.title}]], [[${survey.questions}]]);
 		/*]]>*/
 		</script>
    </th:block>
	
  </body>
