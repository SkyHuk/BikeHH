<html layout:decorate="~{layout/layout}">

  <head>
    <title>ADFC - Umfragen</title>
  </head>

  <body layout:fragment="content">

    <div class="d-flex align-items-center justify-space-between">
      <h2 class="my-4 mr-4">Umfragen</h2>
      <input class="form-control" placeholder="Suche">
    </div>
    <div class="table-responsive mb-4">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Breitengrad</th>
            <th>Längengrad</th>
            <th>Title</th>
            <th>Typ</th>
            <th>Erstellungsdatum</th>
            <th>Bestätigungen</th>
          </tr>
        </thead>
        <tbody>
          <tr  th:each="survey: ${surveys}">
         	<td> 
         	<a th:text="${survey.id}" th:href="@{/umfrage(values=${survey.id})}" target="_self"></a>
         	</td>
         	<td th:text="${survey.lat}"></td>
         	<td th:text="${survey.lng}"></td>
         	<td th:text="${survey.title}"></td>
         	<td th:text="${survey.type}"></td>
         	<td th:text="${survey.createdAtDate}"></td>
         	<td th:text="${#lists.size(survey.confirmedByUsers)}"></td>
         	
          </tr>  
        </tbody>
      </table>
    </div>

  </body>
</html>
