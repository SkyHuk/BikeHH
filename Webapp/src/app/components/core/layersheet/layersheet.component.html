<mat-list>
    <div mat-subheader>Karten</div>
    <div class="layer-container">
        <button mat-button (click)="selectLayer('default')">
            <mat-icon>map</mat-icon> Standard
        </button>
        <button mat-button (click)="selectLayer('satellite')">
            <mat-icon>map</mat-icon> Satellit
        </button>
        <button mat-button (click)="selectLayer('opnv')">
            <mat-icon>map</mat-icon> ÖPNV
        </button>
    </div>
    <mat-divider></mat-divider>
    <div mat-subheader>Kartendetails</div>
    <mat-list-item *ngIf="selectedLayerName == 'default'">
        Derzeitig gibt es keine Kartendetails für diese Karte (default)
    </mat-list-item>
    <mat-list-item *ngIf="selectedLayerName == 'satellite'">
        Derzeitig gibt es keine Kartendetails für diese Karte (satellite)
    </mat-list-item>
    <mat-list-item *ngIf="selectedLayerName == 'opnv'">
        Derzeitig gibt es keine Kartendetails für diese Karte (opnv)
    </mat-list-item>
</mat-list>
